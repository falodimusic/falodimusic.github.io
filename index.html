<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Falodi</title>

  <!-- Usa el SVG del logo como favicon -->
  <link rel="icon" href="FALODI LOGO BLANCO OFICIAL.svg" type="image/svg+xml">
  <meta name="theme-color" content="#ff2003">
  <meta name="description" content="Falodi — música que fusiona lo tradicional y lo urbano. Sígueme en mis redes sociales." />

  <style>
    :root{
      --bg: #ff2003;
      --white: #ffffff;
      --muted: rgba(255,255,255,0.9);
      --max-w: 980px;
      --gap: 18px;
      --title-font: Impact, "Trebuchet MS", Arial, sans-serif;
      --body-font: "Trebuchet MS", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--white);
      font-family:var(--body-font);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .site{
      width:100%;
      max-width:var(--max-w);
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--gap);
    }

    /* Logo: usa el SVG que pusiste */
    .logo{
      width:360px;
      max-width:78%;
      height:auto;
      display:block;
      filter:drop-shadow(0 10px 30px rgba(0,0,0,0.15));
    }

    /* Si quieres mostrar texto con la tipografía Impact debajo */
    .name{
      margin:0;
      font-family:var(--title-font);
      font-size:1.2rem;
      letter-spacing:0.02em;
      color:var(--white);
    }

    .subtitle{
      margin:4px 0 0;
      color:var(--muted);
      font-size:0.98rem;
    }

    nav.socials{
      display:flex;
      gap:14px;
      margin-top:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }

    nav.socials a{
      color:var(--white);
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      background:rgba(255,255,255,0.06);
      font-weight:700;
      transition:transform .12s ease, opacity .12s ease;
    }
    nav.socials a:hover{ transform:translateY(-3px); opacity:0.95; }

    footer{ margin-top:18px; color:var(--muted); font-size:0.9rem; }

    /* Responsive */
    @media (max-width:480px){
      .logo{ width:82% }
      .name{ font-size:1rem }
    }
  </style>
</head>
<body>
  <div class="site" role="main" aria-label="Sitio de Falodi">
    <!-- Logo (archivo SVG) -->
    <img class="logo" src="FALODI LOGO BLANCO OFICIAL.svg" alt="Falodi — logo">

    <!-- opcional: mostrar "Falodi" con Impact — si prefieres solo el logo, se puede quitar -->
    <h1 class="name" aria-hidden="true">Falodi</h1>

    <p class="subtitle">Sígueme en mis redes sociales</p>

    <nav class="socials" aria-label="Enlaces a redes sociales">
      <a href="https://instagram.com/falodimusic" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.tiktok.com/@falodimusic" target="_blank" rel="noopener">TikTok</a>
      <a href="https://www.youtube.com/@falodimusic" target="_blank" rel="noopener">YouTube</a>
      <a href="https://open.spotify.com/search/falodi" target="_blank" rel="noopener">Spotify</a>
      <a href="https://soundcloud.com/falodi" target="_blank" rel="noopener">SoundCloud</a>
      <a href="https://music.apple.com/search?term=falodi" target="_blank" rel="noopener">Apple Music</a>
      <a href="https://music.amazon.com/search/falodi" target="_blank" rel="noopener">Amazon Music</a>
      <a href="https://www.facebook.com/profile.php?id=61575520013890" target="_blank" rel="noopener">Facebook</a>
    </nav>

    <footer>
      <small>Contacto: <a href="mailto:contact@falodimusic.com" style="color:inherit;text-decoration:underline">contact@falodimusic.com</a></small>
    </footer>
  </div>
</body>
</html>
