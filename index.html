<!doctype html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="FALODI ICONO NEGRO@3x" sizes="any">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Falodi | Sitio Oficial</title>
  <style>
    :root{
      --bg:#ff2003;
      --text:#ffffff;
    }
    html,body{
      height:100%;
      margin:0;
    }
    body{
      background-color:var(--bg);
      /* referencia al SVG (nombre con espacios url-encoded) */
      background-image: url("FALODI%20LOGO%20BLANCO%20OFICIAL.svg");
      background-repeat: no-repeat;
      background-position: center 20%;
      background-size: 60% auto; /* ajusta el tamaño del logo */
      display:flex;
      align-items:flex-end; /* texto abajo */
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 3rem 1rem;
      box-sizing:border-box;
    }

    .coming {
      text-align:center;
      margin:0 auto;
      background: rgba(0,0,0,0.06); /* ligero contraste opcional */
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      backdrop-filter: blur(2px);
    }

    .coming h1{
      margin:0;
      font-size: clamp(1.4rem, 3.5vw, 2.2rem);
      letter-spacing: 0.04em;
      font-weight: 700;
    }

    .coming p{
      margin:0.35rem 0 0 0;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      opacity:0.95;
    }

    /* Asegura buen look en móviles si el logo tapa el texto */
    @media (max-width:600px){
      body{
        background-position: center 10%;
        background-size: 80% auto;
        padding-bottom: 2.6rem;
      }
      .coming{
        padding:0.5rem 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="coming" role="contentinfo" aria-label="Próximamente">
    <h1>Próximamente</h1>
    <p>Sitio web en construcción</p>
  </div>
</body>
</html>
