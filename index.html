<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falodi Project</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Letra Impact para el título */
        h1 {
            font-family: 'Impact', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
            color: #f39c12; /* Un toque de color naranja vibrante */
        }

        /* Letra Trebuchet MS para el resto */
        .content {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-top: 20px;
            max-width: 600px;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #f39c12;
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #f39c12;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>FALODI</h1>

    <div class="content">
        <p>Explorando nuevas fronteras en el diseño web estático con GitHub Pages.</p>
        <p>Este es un ejemplo de cómo combinar tipografías con personalidad para un impacto visual inmediato.</p>
        <a href="#" class="cta-button">Saber más</a>
    </div>

</body>
    <!-- Añade esto dentro del <body> -->
<img src="tu-foto.jpg" alt="Mi Foto" class="foto-animada">

<style>
    .foto-animada {
        width: 200px; /* Ajusta el tamaño */
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        
        /* Definimos la animación */
        animation: levitacion 3s ease-in-out infinite;
    }

    @keyframes levitacion {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); } /* Sube 20 píxeles */
        100% { transform: translateY(0px); }
    }
</style>

</html>
