<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALODI MUSIC | Official Site</title>
    <style>
        /* TUS COLORES EXACTOS */
        :root {
            --negro-profundo: #030605;
            --rojo-brillante: #ff2003;
            --rojo-oscuro: #f30605;
            --blanco-hueso: #f3f6f5;
        }

        body {
            background-color: var(--negro-profundo);
            color: var(--blanco-hueso);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO X */
        .brand-x {
            font-size: 100px;
            font-weight: 900;
            color: var(--rojo-brillante);
            margin-top: 60px;
            border: 5px solid var(--rojo-oscuro);
            padding: 0 25px;
            line-height: 1.1;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .brand-x:hover {
            box-shadow: 0 0 20px var(--rojo-brillante);
        }

        h1 {
            letter-spacing: 8px;
            font-size: 2rem;
            margin: 20px 0 5px 0;
        }

        .at-handle {
            color: var(--rojo-oscuro);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* REPRODUCTOR SOUNDCLOUD */
        .music-player {
            width: 90%;
            max-width: 500px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }

        /* BOTONES DE REDES */
        .links-wrap {
            width: 90%;
            max-width: 450px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: var(--blanco-hueso);
            text-decoration: none;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid var(--blanco-hueso);
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
        }

        .btn:hover {
            background-color: var(--blanco-hueso);
            color: var(--negro-profundo);
        }

        .btn-yt { border-color: var(--rojo-brillante); color: var(--rojo-brillante); }
        .btn-yt:hover { background-color: var(--rojo-brillante); color: white; }

        /* FOOTER */
        footer {
            margin: 60px 0 40px 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #444;
        }

        .bio-snippet {
            max-width: 400px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="brand-x">X</div>
    <h1>FALODI MUSIC</h1>
    <div class="at-handle">@falodimusic</div>

    <p class="bio-snippet">
        Pianista de conservatorio. Productor musical. <br>
        Elevando el sonido urbano desde la técnica clásica.
    </p>

    <div class="music-player">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/search/sounds%3Fq%3Dfalodi%2520distinto&color=%23ff2003&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>

    <div class="links-wrap">
        <a href="https://www.youtube.com/@falodimusic" target="_blank" class="btn btn-yt">YouTube Channel</a>
        <a href="https://www.instagram.com/falodimusic" target="_blank" class="btn">Instagram</a>
        <a href="https://www.tiktok.com/@falodimusic" target="_blank" class="btn">TikTok</a>
        <a href="mailto:contacto@falodimusic.com" class="btn" style="opacity: 0.6; font-size: 0.8rem;">Contact / Business</a>
    </div>

    <footer>
        © 2026 FALODI MUSIC • PROPIEDAD DE FALODIMUSIC.COM
    </footer>

</body>
</html>
