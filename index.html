<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALODI | Official Site</title>
    <style>
        :root {
            --primary-red: #ff2a00;
            --bg-black: #0a0a0a;
            --text-gray: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Animación de entrada para el logo */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animación de pulso para el icono X */
        @keyframes pulseRed {
            0% { filter: drop-shadow(0 0 5px var(--primary-red)); }
            50% { filter: drop-shadow(0 0 20px var(--primary-red)); }
            100% { filter: drop-shadow(0 0 5px var(--primary-red)); }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .logo-container {
            animation: fadeInDown 1.5s ease-out;
        }

        .main-title {
            font-size: 5rem;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
        }

        .icon-x {
            color: var(--primary-red);
            font-size: 3rem;
            display: inline-block;
            animation: pulseRed 3s infinite ease-in-out;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid var(--primary-red);
            background: transparent;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: var(--primary-red);
            box-shadow: 0 0 15px var(--primary-red);
            transform: scale(1.05);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo-container">
            <div class="icon-x">✕</div>
            <h1 class="main-title">FALODI</h1>
            <p class="subtitle">PIANIST • PRODUCER • SINGER</p>
        </div>

        <a href="#music" class="cta-button">Escuchar ahora</a>

        <div class="scroll-indicator">SCROLL</div>
    </section>

</body>
</html>
